<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/boosted@5.2.3/dist/css/boosted.min.css" rel="stylesheet" integrity="sha384-zYFw+mxKy6r9zpAc1NoGiYBfQmxfvg7ONEMr81WeU+WLPPaLC9QTrNGFJTBi3EIn" crossorigin="anonymous">
<style>
    .container{width: 100%;display: flex;}
    .left{ width: 30%; }
    .right{ width: 70%;}
    #main{align-items: center; justify-content: center;display: flex; flex-direction: column;padding-top: 20px;}
    form{width: 50%; }
    button{width: 100%;}
</style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://datascience.orangecodingacademy.com/assets/img/1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://datascience.orangecodingacademy.com/assets/img/2.jpg" class="d-block w-100" alt="...">
                  </div>
                 
                </div>
                
                
              </div>
        </div>
        <div class="right">
            <!-- As a link -->
<header>
    <nav class="navbar navbar-expand-lg justify-content-end">
      <div class="container-fluid">
        <div class="navbar-brand">
          <a class="stretched-link" href="#">
            <img src="https://datascience.orangecodingacademy.com/assets/boosted/dist/img/white.png" width="50" height="50" alt="Boosted - Back to Home" loading="lazy">
          </a>
          <nav class="nav ">
            <a class="nav-link active" aria-current="page" href="#">Active</a>
            <a class="nav-link" href="#">Link</a>
            <a class="nav-link" href="#">Link</a>
          </nav>
        </div>
      </div>
    </nav>
  </header>
  <div id="main">
    <h1>Create an account</h1>
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">eg: username@domain.com</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Mobile</label>
        <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="mobileHelp">
        <div id="mobileHelp" class="form-text">eg: 077********</div>
      </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Create Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
      <div id="mobileHelp" class="form-text">The Password should be between 6-18 characters.</div>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">I agree to the <a href="#">terms & conditions</a> Orange.</label>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
        <label class="form-check-label" for="exampleCheck1">Receive Coding Academy Newsletter.</label>
      </div>
    <button type="submit" class="btn btn-primary mt-2">Sign Up</button>
    <button type="submit" class="btn btn-secondary mt-2">Already have an account? login</button>

  </form>
</div>
  
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/boosted@5.2.3/dist/js/boosted.bundle.min.js" integrity="sha384-MANW37RG4MpFWPMCcNZBnvSobOkBpIGlbBkEzTtD4FbbOzJXbW8TddND1ak2lfsB" crossorigin="anonymous"></script>
</body>
</html>
