<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
            margin-left: 5px;
            margin-right: 5px;
            box-shadow: 3px 3px 3px black;
        }
        table 
        {
            padding: 5px;
            margin: 5px;
            border-spacing: 15px;

        }
    </style>
</head>
<body>
    <h2>Table Styling</h2>
    <table>
        <tr>
            <td>row1 col1 </td>
            <td>row1 col2 </td>
            <td>row1 col3 </td>
        </tr>
        <tr>
            <td>row2 col1 </td>
            <td>row2 col2 </td>
            <td>row2 col3 </td>
        </tr>
    </table>   
</body>
</html>
