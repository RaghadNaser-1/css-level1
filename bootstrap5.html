<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .col-sm-4{background-color: rgb(0, 204, 255);border: 1px solid black;height: 50px;}
        .col-sm-12{background-color: rgb(85, 85, 87);border: 1px solid black;margin: 0px;}

        .col-sm-8{background-color: rgb(0, 47, 255);border: 1px solid black;margin: 0px;height: 50px;}
        .col-sm{background-color: rgb(221, 255, 0);border: 1px solid black;margin: 0px;height: 50px;}
        .col-sm-3{background-color: rgb(255, 191, 0);border: 1px solid black;margin: 0px;height: 50px;}


        .row{margin: 5px;}
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col-sm-12">col-sm12</div>
        </div>
        <div class="row">
            <div class="col-sm-8">col-sm-8</div>
            <div class="col-sm-4">col-sm-4</div>
          </div>
        <div class="row">
          <div class="col-sm">col-sm</div>
          <div class="col-sm">col-sm</div>
          <div class="col-sm">col-sm</div>
        </div>
        <div class="row">
            <div class="col-sm-4">col-sm-4</div>
            <div class="col-sm-8">col-sm-8</div>

          </div>
          <div class="row">
            <div class="col-sm-3">col-sm</div>
            <div class="col-sm-3">col-sm</div>
            <div class="col-sm-3">col-sm</div>
            <div class="col-sm-3">col-sm</div>

          </div>
          <div class="row">
            <div class="col-sm-12">col-sm12</div>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
</body>
</html>
